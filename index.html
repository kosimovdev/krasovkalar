<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- build css -->
  <link rel="stylesheet" href="./dist/output.css" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>Document</title>
</head>

<body class="bg-[#E7F6FF]">
  <div id="modal" style="overflow-y: scroll"
    class="modal fixed hidden top-0 right-0 bg-white w-[385px] h-[100vh] z-50 py-[30px] px-[30px]">
    <h1 class="text-[24px] font-bold">Корзина</h1>
    <div id="korzinaWrapper" class="korzina-wrapper"></div>
  </div>
  <div id="blur" class="w-[100%] h-[100vh] hidden fixed top-0 left-0 bg-[rgba(0,0,0,0.5)] backdrop-blur-[4px] z-10">
  </div>
  <div class="container-lg px-[60px] pt-[43px] bg-white rounded-t-[20px]">
    <header class="mb-11">
      <nav class="flex items-center justify-between">
        <div>
          <h1 class="font-bold text-[20px]">N7 Sneakers</h1>
          <p class="text-[#9D9D9D] text-[14px]">Магазин лучших кроссовок</p>
        </div>

        <div>
          <button id="korzina"
            class="px-[30px] py-[5px] rounded-md border-[2px] border-slate-200 active:border-slate-400">
            <i class="text-[20px] bx bx-basket text-green-500"></i>
          </button>
          <button class="px-[30px] py-[5px] rounded-md border-[2px] border-slate-200 active:border-slate-400">
            <i class="text-[20px] bx bxs-heart text-red-600"></i>
          </button>
          <button class="px-[30px] py-[5px] rounded-md border-[2px] border-slate-200 active:border-slate-400">
            <i class="text-[20px] bx bxs-user-circle text-blue-500"></i>
          </button>
        </div>
      </nav>
    </header>

    <main class="pt-[40px]">
      <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true"
        space-between="30" centered-slides="true" autoplay-delay="3500" autoplay-disable-on-interaction="false">
        <swiper-slide><img src="./src/assets/images/mainImg.png" alt="img" /></swiper-slide>
        <swiper-slide><img src="./src/assets/images/mainImg.png" alt="img" /></swiper-slide>
        <swiper-slide><img src="./src/assets/images/mainImg.png" alt="img" /></swiper-slide>
        <swiper-slide><img src="./src/assets/images/mainImg.png" alt="img" /></swiper-slide>
        <swiper-slide><img src="./src/assets/images/mainImg.png" alt="img" /></swiper-slide>
        <swiper-slide><img src="./src/assets/images/mainImg.png" alt="img" /></swiper-slide>
        <swiper-slide><img src="./src/assets/images/mainImg.png" alt="img" /></swiper-slide>
        <swiper-slide><img src="./src/assets/images/mainImg.png" alt="img" /></swiper-slide>
        <swiper-slide><img src="./src/assets/images/mainImg.png" alt="img" /></swiper-slide>
      </swiper-container>
      <div class="mt-[39px] pb-8 flex justify-between items-center">
        <h1 class="text-[32px] font-bold">Все кроссовки</h1>
        <input class="py-[13px] px-[18px] border rounded-lg border-[#F3F3F3]" type="text" placeholder="Поиск..." />
      </div>
      <div id="wrapper" class="grid grid-cols-4 gap-[40px]"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>

  <script type="module" src="./data.js"></script>
  <script type="module" src="./app.js"></script>
</body>

</html>
